<div class="homepage">
  <div class="album-bg" [style.backgroundImage]="bgImage() | styleSafe"></div>
  <div class="song-wrapper" *ngIf="promotion && !loading">
    <div class="album-image" [style.backgroundImage]="bgImage() | styleSafe"></div>
    <div class="player-wrapper mobile-only">
      <player [promotion]="promotion" (onPlay)="toggleTimer($event)"></player>
      <div class="itunes-wrapper mobile-only">
        <a [href]="promotion?.iTunesLink"><img [src]="itunesBadge"/></a>
      </div>
    </div>
    <div class="clearfix mobile-only"></div>
    <div class="album-content">
      <div class="table">
        <div class="table-cell">
          {{promotion?.callsToAction?.message}}
          <div class="follow-buttons">

            <div *ngIf="socialChannel() === 'facebook'" id="fb-like-wrapper">
              <div id="fb-like-btn" class="fb-like"  data-layout="button" data-action="like" data-size="large" data-show-faces="false" data-share="false"></div>
            </div>

            <span *ngIf="socialChannel() === 'twitter'">
              <a id="tw-follow-btn" class="twitter-follow-button"  data-show-count="false" data-size="large">Follow @{{promotion?.callsToAction?.page}}</a>
            </span>
            <span *ngIf="socialChannel() === 'youtube'">
              <div class="g-ytsubscribe" [attr.data-channel]="promotion?.callsToAction?.page" data-layout="default" data-count="hidden" data-onytevent="onYtEvent"></div>
              <div class="youtube-click-track-wrapper" (click)="trackYt()" *ngIf="!ytClicked">
                <div class="youtube-click-track"></div>
              </div>
            </span>
          </div>
        </div>

      </div>
    </div>

    <div class="player-wrapper desktop-only">
      <player [promotion]="promotion" (onPlay)="toggleTimer($event)"></player>
    </div>



    <div class="itunes-wrapper desktop-only">
      <a [href]="promotion?.iTunesLink"><img [src]="itunesBadge"/></a>
    </div>

    <div class="clearfix mobile-only"></div>
    <div class="timer-wrapper">
      <countdown [redirectLink]="promotion?.iTunesLink" [countTime]="20" [pauseTimer]="pauseTimer"></countdown>
    </div>
  </div>

  <div class="song-wrapper" *ngIf="!promotion && !loading">

    <div class="error">
      <div class="error-text">
        <h1>RUH ROH!</h1>
        Diego has searched the entire front yard for the page you are
        looking for but all he could find was this 404 page!<br/><br/>
        <a href="https://msclvr.com/">Show Me Dogs on T-Shirt!</a>
      </div>
      <div class="error-img"></div>
    </div>
  </div>

  <div class="song-wrapper" *ngIf="loading">
    <div class="follow-wrapper text-center loading-text">
      <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
      <h3>Loading</h3>
    </div>
  </div>

  <div class="bottom-logo">
    <a href="https://msclvr.com/" target="_blank" ><img src="//assets.msclvr.co/img/square-logo.png" alt="msclvr" /></a>
  </div>

</div>
