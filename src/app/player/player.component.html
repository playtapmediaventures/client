<div class="play-wrapper">
  <i class="fa fa-play fa-2x" aria-hidden="true" *ngIf="!playing" (click)="play()"></i>
  <i class="fa fa-pause fa-2x" aria-hidden="true" *ngIf="playing" (click)="pause()"></i>
</div>
<div class="song-info">
  <div class="trackName">{{promotion.trackName}}</div>
  <div class="artistName">{{promotion.artistName}}</div>
</div>
